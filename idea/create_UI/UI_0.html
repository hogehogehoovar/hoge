<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href = "css/UI_0.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </head>
  <body>

    <div class="header">
      <div class="header-logo"></div>
      <div class="header-list"></div>
    </div>
    <div class="main">
        <div class = "invitation">
          <!--ここを動的に生成できるようにする?  -->
          <div class="row">
            <div class="col s2"></div>
            <div class="col s12">
              <div class="card-panel white lighten-5">
                <div class = "center">
                  <p>二次会に行きましょう！場所鳥貴族＊＊＊＊＊店</p>
                  <p>**:** ~ </p>
                </div>
              <div class="col s2"></div>
              </div>
            </div>
          </div>
        </div>
        <!--ついでに、飲み会のイメージ写真をスライダーで入れてもいいかも  -->
        <!--飲み会評価
      ここの評価を選択するボタンみたいのが必要-->
        <div class="party_eval">
        <div class="row">
          <div class="col s2"></div>
          <div class="col s8">
            <div class="card-panel white lighten-5">
              <div class = "center">
                <h6 class="center-align">二次会はどうでしたか？</h6>
                <div class="center-align">****</div>
                <h6 class="center-align">質問２</h6>
                <div class="center-align">****</div>
                <h6 class="center-align">質問３</h6>
                <div class="center-align">****</div>
                <a class="waves-effect waves-light btn" href = "UI_0.html">回答</a>
                <a class="waves-effect waves-light btn" href = "UI_0.html">後で</a>
              </div>
            </div>
          </div>
          <div class="col s8"></div>
        </div>
      </div>
        <!--キャンセル確認  -->
    <div class= "cancel_confirm">
    <div class="row">
      <div class="col s2"></div>
      <div class="col s8">
        <div class="card-panel white lighten-5">
          <div class = "center">
            <p>キャンセルしますか？</p>
            <p>残り時間**:**</p>
            <a class="waves-effect waves-light btn" href = "UI_0.html">はい</a>
            <a class="waves-effect waves-light btn" href = "UI_0.html">いいえ</a>
          </div>
        </div>
      </div>
      <div class="col s2"></div>
    </div>
  </div>

        <!--回答が得られた場合のメッセージ  -->
        <div class="after_answer">
        <div class="row">
          <div class="col s2"></div>
          <div class="col s8">
            <div class="card-panel white lighten-5">
              <div class = "center">
                <p>ありがとうございました！</p>
                <p>次回もまたご利用ください！</p>
              </div>
            </div>
          </div>
          <div class="col s2"></div>
        </div>
      </div>

        <!--回答が得られなかった場合のメッセージ  -->
        <div class="before_answer">
        <div class="row">
          <div class="col s2"></div>
          <div class="col s8">
            <div class="card-panel white lighten-5">
              <div class = "center">
                <p>前回の二次会はいかがでしたか？</p>
                <p>フィードバックをお願いします！</p>
              </div>
            </div>
          </div>
          <div class="col s2"></div>
        </div>
      </div>
  </body>
</html>
