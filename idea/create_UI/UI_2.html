<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href = "css/UI_2.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>


  </head>
  <body>
    <div class="header">
      <div class="header-logo"></div>
      <div class="header-list"></div>
    </div>
    <div class="main">
      <!--背景として地図を表示  -->
      <div class="col s12">
        <div class = "map">
          <img src = "map.jpg" class = "responsive-img">
        </div>
      </div>
        <div class="contents">
          <div class = "reserve_imnformation">
            <div class="row">
              <div class="col s2"></div>
              <div class="col s12">
                <div class="card-panel white lighten-5">
                  <div class = "center">
                    <p>鳥貴族****店</p>
                    <p>参加者：**名</p>
                    <p>**:**</p>
                  </div>
                <div class="col s2"></div>
                </div>
              </div>
            </div>
          </div>

        <!--参加の意思確認ボタン  -->
        <div class = "participation_botton">
          <div class="row">
            <div class="col s2"></div>
            <div class="col s12">
              <div class="card-panel white lighten-5">
                <div class = "center">
                  <p>参加を確定します</P>
                  <a class="waves-effect waves-light btn" href = "UI_2.html">参加</a>
                  <a class="waves-effect waves-light btn" href = "UI_2.html">不参加</a>
                </div>
              <div class="col s2"></div>
              </div>
            </div>
          </div>
        </div>
        <!--到着ボタン  -->

        <div class = "arrival">
          <div class="row">
            <div class="col s2"></div>
            <div class="col s12">
              <div class="card-panel white lighten-5">
                <div class = "center">
                  <a class="waves-effect waves-light btn" href = "UI_2.html">到着</a>
                  <a class="waves-effect waves-light btn" href = "UI_2.html">キャンセル</a>
                  <p>キャンセル締め切りまでの時間</p>
                  <p>**:**</p>
                </div>
              <div class="col s2"></div>
              </div>
            </div>
          </div>
        </div>
        <!--キャンセル確認  -->
        <div class="row">
          <div class="col s2"></div>
          <div class="col s12">
            <div class="card-panel white lighten-5">
              <div class = "center">
                <p>キャンセルしますか？　残り時間**:**</p>
                  <a class="waves-effect waves-light btn" href = "UI_2.html">はい</a>
                  <a class="waves-effect waves-light btn" href = "UI_2.html">いいえ</a>
              </div>
            <div class="col s2"></div>
            </div>
          </div>
        </div>
        <!--現地までの地図など
        <div class = "restaurant_information">

          <div class = "restaurant_outline">
            <img src = "restaurant.jpg">
          </div>
          <div class = "plan">
            <p> restaurant_name</p>
            <p>予算 **円</p>
            <p>**:**~**:**</p>
          </div>
      </div> -->
    </div>
  </body>
</html>
